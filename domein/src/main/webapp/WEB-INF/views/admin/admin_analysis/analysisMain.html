<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[관리자]통계 Main(Overview)</title>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['line']});
  google.charts.setOnLoadCallback(drawChart);

function drawChart() {

  var data = new google.visualization.DataTable();
  data.addColumn('number', '월 별');
  data.addColumn('number', '총 누적 입찰');
  data.addColumn('number', '완료');
  data.addColumn('number', '취소');

  data.addRows([
    [8, 13, 10, 3],
    [9, 25, 23, 2],
    [10, 29, 22, 7],
    [11,  48,  36,  12],
    [12,  55,  39,  16]
  ]);

  var options = {
    chart: {
      title: '월 별 입찰 경과',
      subtitle: '건 당(n건)'      
    },
    width: 800,
    height: 400,    
    axes: {
      x: {
        0: {side: 'bottom'}
      }
    }
  };

  var chart = new google.charts.Line(document.getElementById('div_auction'));

  chart.draw(data, google.charts.Line.convertOptions(options));
}
</script>

<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['월 별', '판매완료', '환불'],
        ['8',  236,      12],
        ['9',  481,      57],
        ['10',  1297,       91],
        ['11',  1026,      128],
        ['12',  882,      45]
      ]);

      var options = {
        title: '월 별 일반 판매량(건 당)',
        hAxis: {title: '월 별',  titleTextStyle: {color: '#333'}},
        vAxis: {minValue: 0},
        width: 800,
        height: 400
      };

      var chart = new google.visualization.AreaChart(document.getElementById('div_directSales'));
      chart.draw(data, options);
    }
</script>

</head>
<style>
#wholeback{
    display:flex;
    flex-flow:row wrap;    
}
.tab_menu{
    width:18%;
    min-width: 240px;        
    background-color: #ffca28;
    font-size:18px;
}
.tab_menu h2{
    margin-left:-15px;
}
#container{
    width:55%;    
    margin-left:20px;
}
#container hr{
    margin-left:-20px;
}
.div_graphs{
    display:flex;
    flex-flow: row wrap;
}
.div_graphs div{    
    margin-bottom:20px;
}
#div_auction{
    border:1px black solid;
    margin-right:10px;    
}
#div_directSales{    
    border:1px black solid;
}
</style>
<body>
    <section>
        <div id="wholeback">
            <div class="tab_menu">
                <ul>
                    <li>입찰 통계</li>
                        <ul>                            
                            <li>신규 입찰</li>
                            <li>완료 입찰</li>
                            <li>진행중인 입찰</li>
                        </ul>
                    <li>판매 통계(Direct Sales)</li>
                        <ul>
                            <li>판매완료 건</li>
                            <li>환불처리 건</li>
                            <li>총 거래량</li>
                        </ul>
                    <li>회원관련 통계</li>
                        <ul>
                            <li>총 가입자 추이</li>
                            <li>신규 회원수</li>
                            <li>탈퇴 수</li>
                        </ul>
                    <li>광고 수익</li>
                </ul>
            </div>
            <div id="container">
                <h2>통계 Overview</h2>
                <hr>
                <div class="div_graphs">
                    <div id="div_auction"></div>
                    <div id="div_directSales"></div>
                    <div id="div_member"></div>
                    <div id="div_ads"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
